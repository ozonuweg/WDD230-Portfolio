<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Todo App</h1>
        </header>
        <main>
            <div id="wrapper">
                <div id="container">
                    <!-- To Do List -->
                    <div id="list"></div>
                        <!-- <div class="task">
                            <label class="checkbox-container">
                                <input type="checkbox">
                                <span class="check-checkmark"></span>
                            </label>
                            <div class="taskname">Do Laundry</div>
                            <button class="taskremove">x</button>
                        </div> -->
                    <!-- Footer (Total Tasks, To-Do Tasks, Completed Tasks) -->
                    <div id="footer"><br>
                        <span id="total">0 task left</span>
                        <span id="filters">
                            <label><input type="radio" name="filter" value="all" id="all" checked="checked"><span>All</span></label>
                            <label><input type="radio" name="filter" value="active" id="active"><span>Active</span></label>
                            <label><input type="radio" name="filter" value="completed" id="completed"><span>Completed</span></label>
                        </span>
                    </div><br>
                    <!-- Add a new task -->
                    <div id="task-input">
                        <input type="text" name="task" id="newTask" placeholder="Add new Task">
                        <button id="add">+</button>
                    </div>
                </div>
            </div>
        </main>
    
        <script src="js/main.js" type="module"></script>
      </body>
</html>
